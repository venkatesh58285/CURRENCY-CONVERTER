<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="codes.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>

      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" id="amount" value="1" min="1" />
      </div>

      <div class="drop-down">
        <div class="currency">
          <p>From</p>
          <div class="select-container">
            <img id="from-flag" />
            <select id="from-currency"></select>
          </div>
        </div>

        <button id="swap">â‡†</button>

        <div class="currency">
          <p>To</p>
          <div class="select-container">
            <img id="to-flag" />
            <select id="to-currency"></select>
          </div>
        </div>
      </div>

      <p class="msg">Exchange rate will appear here</p>

      <button id="convert">Get Exchange Rate</button>
      <button id="dark-mode">ðŸŒ™ Dark Mode</button>
    </div>
  </body>
</html>
